<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wordle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab:wght@500&display=swap"
        rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>
    <script src="app.js"></script>
    <script src="words.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>

    <h1 class="text-info">Wordle</h1>
    <div id="answer"></div>
    <div id="board" class="container">

        <div class="row">
            <div class="box col" id="1-1"></div>
            <div class="box col" id="1-2"></div>
            <div class="box col" id="1-3"></div>
            <div class="box col" id="1-4"></div>
            <div class="box col" id="1-5"></div>
        </div>
        <div class="row">
            <div class="box col" id="2-1"></div>
            <div class="box col" id="2-2"></div>
            <div class="box col" id="2-3"></div>
            <div class="box col" id="2-4"></div>
            <div class="box col" id="2-5"></div>
        </div>
        <div class="row">
            <div class="box col" id="3-1"></div>
            <div class="box col" id="3-2"></div>
            <div class="box col" id="3-3"></div>
            <div class="box col" id="3-4"></div>
            <div class="box col" id="3-5"></div>
        </div>
        <div class="row">
            <div class="box col" id="4-1"></div>
            <div class="box col" id="4-2"></div>
            <div class="box col" id="4-3"></div>
            <div class="box col" id="4-4"></div>
            <div class="box col" id="4-5"></div>
        </div>
        <div class="row">
            <div class="box col" id="5-1"></div>
            <div class="box col" id="5-2"></div>
            <div class="box col" id="5-3"></div>
            <div class="box col" id="5-4"></div>
            <div class="box col" id="5-5"></div>
        </div>
        <div class="row">
            <div class="box col" id="6-1"></div>
            <div class="box col" id="6-2"></div>
            <div class="box col" id="6-3"></div>
            <div class="box col" id="6-4"></div>
            <div class="box col" id="6-5"></div>
        </div>
        <div id="guess" class="d-none d-flex justify-content-center mb-5"></div>
        <div id="message" class="d-flex justify-content-center mb-5"></div>
    </div>




    <div id="keyboard">
        <div id='topRow'>
            <button class="btn btn-info">Q</button>
            <button class="btn btn-info">W</button>
            <button class="btn btn-info">E</button>
            <button class="btn btn-info">R</button>
            <button class="btn btn-info">T</button>
            <button class="btn btn-info">Y</button>
            <button class="btn btn-info">U</button>
            <button class="btn btn-info">I</button>
            <button class="btn btn-info">O</button>
            <button class="btn btn-info">P</button>
        </div>
        <div id='middleRow' class="mt-1 mb-1">
            <button class="btn btn-info">A</button>
            <button class="btn btn-info">S</button>
            <button class="btn btn-info">D</button>
            <button class="btn btn-info">F</button>
            <button class="btn btn-info">G</button>
            <button class="btn btn-info">H</button>
            <button class="btn btn-info">J</button>
            <button class="btn btn-info">K</button>
            <button class="btn btn-info">L</button>
        </div>
        <div id='bottomRow'>
            <button class="btn btn-info" onClick="enter()">
                <span class="material-symbols-outlined align-middle ">
                    keyboard_return
                </span>
            </button>
            <button class=" btn btn-info">Z</button>
            <button class="btn btn-info">X</button>
            <button class="btn btn-info">C</button>
            <button class="btn btn-info">V</button>
            <button class="btn btn-info">B</button>
            <button class="btn btn-info">N</button>
            <button class="btn btn-info">M</button>
            <button class="btn btn-info" onClick="deleteLetter()">
                <span class="material-symbols-outlined align-middle">
                    backspace
                </span>
            </button>
        </div>
    </div>
    </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
